<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimonGame</title>
    <meta name="description" content="Simon Game">
    <meta name="keywords" content="HTML,CSS,JQUERY">
    <meta name="author" content="Arpit Rathaur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
    <h1 id="level-title" class="level-title">Press A Key to Start</h1>
    <div class="container">
        <div class="row">

            <button id="green" class="btn green"></button>
            <button id="red" class="btn red"></button>

        </div>
        <div class="row">

            <button id="yellow" class="btn yellow"></button>
            <button id="blue" class="btn blue"></button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>

</html>
